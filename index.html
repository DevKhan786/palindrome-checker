<!DOCTYPE HTML>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div>
    <h2>Hamza Khan</h2>
  </div>
  <div>
    <h1>Is it a Palindrome?</h1>
  </div>
  <div class="palindrome-container">
    <p>Enter in text to check for a palindrome:</p>
    <input id="text-input" type="text" />
    <button id="check-btn" >Check</button>
    <div id="result" class="hideResult showResult">
    
  </div>
  </div>
  <div class="description-container">
    <p>A <em>palindrome</em> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p> 
  </div>
  <script src="script.js">

  </script>
</body>

</html>
